<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 250px;
        background-color: #171a21;
        color: #c7d5e0;
        font-family: "Motiva Sans", sans-serif;
        padding: 16px;
        margin: 0;
        user-select: none;
      }
      h3 {
        margin: 0 0 16px 0;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: #fff;
        border-bottom: 1px solid #3c4d5d;
        padding-bottom: 8px;
      }
      /* Card style for options */
      .option-card {
        display: flex;
        align-items: flex-start;
        background: #222b35;
        margin-bottom: 8px;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
        border: 1px solid transparent;
        transition: all 0.2s ease;
      }
      .option-card:hover {
        background: #2a3540;
      }
      /* Custom radio styling */
      input[type="radio"] {
        appearance: none;
        -webkit-appearance: none;
        margin: 4px 10px 0 0;
        width: 16px;
        height: 16px;
        border: 2px solid #586977;
        border-radius: 50%;
        display: grid;
        place-content: center;
        flex-shrink: 0;
      }
      input[type="radio"]::before {
        content: "";
        width: 8px;
        height: 8px;
        border-radius: 50%;
        transform: scale(0);
        transition: 0.1s transform ease-in-out;
        background-color: #66c0f4;
      }
      input[type="radio"]:checked {
        border-color: #66c0f4;
      }
      input[type="radio"]:checked::before {
        transform: scale(1);
      }
      /* Highlight selected card */
      .option-card:has(input:checked) {
        background: #1b2838;
        border-color: #66c0f4;
        box-shadow: 0 0 8px rgba(102, 192, 244, 0.1);
      }

      .option-content {
        display: flex;
        flex-direction: column;
      }
      .option-title {
        font-weight: bold;
        color: #e1e1e1;
        font-size: 13px;
        margin-bottom: 2px;
      }
      .option-desc {
        font-size: 11px;
        color: #8f98a0;
        line-height: 1.3;
      }
      .version {
        font-size: 10px;
        color: #5d6e7b;
        text-align: center;
        margin-top: 16px;
        border-top: 1px solid #3c4d5d;
        padding-top: 8px;
      }
      .version a {
        color: #66c0f4;
        text-decoration: none;
        opacity: 0.8;
        transition: opacity 0.2s;
      }
      .version a:hover {
        opacity: 1;
        text-decoration: underline;
      }
      #clear-cache {
        width: 100%;
        padding: 10px;
        background: #222b35;
        color: #c7d5e0;
        border: 1px solid #3c4d5d;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 8px;
        font-family: inherit;
        font-size: 12px;
        transition: all 0.2s ease;
      }
      #clear-cache:hover {
        background: #2a3540;
        border-color: #66c0f4;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h3>Steam AI Filter Settings</h3>

    <label class="option-card">
      <input type="radio" name="mode" value="highlight" />
      <div class="option-content">
        <span class="option-title">Highlight</span>
        <span class="option-desc">Red border + banner.</span>
      </div>
    </label>

    <label class="option-card">
      <input type="radio" name="mode" value="text" />
      <div class="option-content">
        <span class="option-title">Text Only (Default)</span>
        <span class="option-desc">Subtle [AI CONTENT USED] tag.</span>
      </div>
    </label>

    <label class="option-card">
      <input type="radio" name="mode" value="hide" />
      <div class="option-content">
        <span class="option-title">Hide It</span>
        <span class="option-desc">Remove from results entirely.</span>
      </div>
    </label>

    <button id="clear-cache">Clear Cache</button>

    <div class="version">
      <a
        href="https://chromewebstore.google.com/detail/fgkeoeoibigdcdkfdckkpodhfhppgdlo?utm_source=item-share-cb"
        target="_blank"
        >AI Generated Content Filter for Steam v3.2.5</a
      >
    </div>

    <script src="popup.js"></script>
  </body>
</html>
