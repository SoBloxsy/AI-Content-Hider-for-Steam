<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 220px;
        background-color: #1b2838; /* steam blue-black */
        color: #c7d5e0;
        font-family: "Motiva Sans", sans-serif;
        padding: 10px;
        user-select: none;
      }
      h3 {
        margin-top: 0;
        color: #66c0f4;
        border-bottom: 1px solid #3c4d5d;
        padding-bottom: 5px;
      }
      .option {
        display: flex;
        align-items: center;
        margin: 10px 0;
        cursor: pointer;
      }
      input[type="radio"] {
        margin-right: 10px;
        accent-color: #66c0f4;
      }
      .desc {
        font-size: 11px;
        color: #8f98a0;
        margin-left: 24px;
      }
      .version {
        font-size: 10px;
        color: #5d6e7b;
        text-align: left;
        margin-top: 15px;
        border-top: 1px solid #3c4d5d;
        padding-top: 5px;
      }
      .version a {
        color: #66c0f4;
        text-decoration: none;
      }
      .version a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h3>AI Filter Settings</h3>

    <label class="option">
      <input type="radio" name="mode" value="highlight" />
      <span>Highlight </span>
    </label>
    <div class="desc">Red border + banner.</div>

    <label class="option">
      <input type="radio" name="mode" value="text" />
      <span>Text Only (Default)</span>
    </label>
    <div class="desc">Subtle [AI CONTENT USED] tag.</div>

    <label class="option">
      <input type="radio" name="mode" value="hide" />
      <span>Hide It</span>
    </label>
    <div class="desc">Remove from results entirely.</div>

    <div class="version">
      <a
        href="https://chromewebstore.google.com/detail/fgkeoeoibigdcdkfdckkpodhfhppgdlo?utm_source=item-share-cb"
        target="_blank"
        >AI Generated Content Filter for Steam v3.2</a
      >
    </div>

    <script src="popup.js"></script>
  </body>
</html>
